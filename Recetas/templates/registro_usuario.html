<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
    <title>Welcome</title>
    
</head>
<body>
    <h1 class="d-flex flex-row justify-content-around">Compartir Recetas</h1>
    <div class="d-flex flex-row justify-content-around">
        <div>
            <div class="mx-auto">
                <h2>Registro</h2>
                {% with messages = get_flashed_messages() %} <!-- declara una variable llamada mensajes-->
                    {% if messages %}                        <!-- comprobar si hay algún mensaje -->
                        {% for message in messages %}<!-- recorrer los mensajes -->
                            <p>{{message}}</p>  <!-- muestra cada mensaje en una etiqueta de párrafo -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="mx-auto">
                <form action="/registrar" method = "post">
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-4 col-form-label">Nombre</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="nombre">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-4 col-form-label">Apellido</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="apellido">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control form-control-sm" id="colFormLabelSm" name="password">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-4 col-form-label">Confirmar Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control form-control-sm" id="colFormLabelSm" name="confirmar_password">
                        </div>
                    </div>

                    <div>
                        <input type="submit" class="btn btn-danger" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
        <div>
            <h2>Iniciar Sesión</h2>
            <form action="/login" method = "post">
                <div class="d-flex flex-column">
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabelSm" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control form-control-sm" id="colFormLabelSm" name="password">
                        </div>
                    </div>
                </div>
                <div>
                    <input type="submit" class="btn btn-danger" value="Enviar">
                </div>
            </form>
        </div>
        <a href="/Recetas" class="m-5"></a>
    </div>

</body>
</html>
